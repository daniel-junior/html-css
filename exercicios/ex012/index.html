<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu propio sevidor.</p>

    <video width="560" poster="imagens/pexels-hert-niks-3224164.jpg" controls autoplay loop>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
            <source src="midia/Meuvideo.m4v.m4v" type="video/mp4">
                <source src="midia/Meuvideo.webm.webm" type="video/webm">
                    <source src="midia/meuvideo.ogv.ogv" type="video/ogg">
                        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
