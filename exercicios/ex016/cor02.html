<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #A937AB, #6C49CA, #7950B4,  #9150A1, #8E36C7);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
